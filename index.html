<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator - Alawiye</title>
  
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="hero">
      <img src="/logo.jpeg" class="logo" alt="logo" />
      
      <span>TOP UNIVERSE BMI CALCULATOR</span>
    </div>
    <section>
      <div class="calc-input">
        <form>
          <div class="field">
            <label for="height-feet">Height (Feet)</label>
            <input type="number" id="height-feet" name="height-feet" required>
          </div>
          
          <div class="field">
            <label for="height-inch">Height (Inches)</label>
            <input type="number" id="height-inch" name="height-inch" required>
          </div>
          
          <div class="field">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required>
          </div>
          
          <div class="field">
            <label for="height-feet">Gender</label>
            <input type="text" id="gender" name="gender" required>
          </div>
          
          <div class="field">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
          </div>
          <h2>BMI RESULT</h2>
          <input type="submit" id="submit" value="Calculate BMI" >
        </form>
      </div>
    </section>
  </main>
  
  
  <script src="/script.js"></script>
</body>
</html>
